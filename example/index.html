<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Example - focus within polyfill</title>

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
		<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.main {
				height: 100%;
				padding: 2rem;
				box-sizing: border-box;
			}

			.section {
				display: flex;
				flex-direction: column;
				width: 100%;
				margin-bottom: 4rem;
			}

			h2 { display: inline-block; }
			span { opacity: 0; display: inline-block; }

			.section[focus-within] span {
				opacity: 1;
				color: lightcoral;
			}

			.section:focus-within span {
				opacity: 1;
				color: lightcoral;
			}
		</style>
	</head>
	<body>
		<main id="main" class="main container">
			<section class="section button-container row">
				<header>
					<h2>Button Container </h2>
					<span> :focus-within</span>
				</header>
				<a class="button" href="#">Link</a>
				<button class="button button-outline">Button</button>
			</section>

			<section class="section form-container row">
				<header>
					<h2>Form Container</h2>
					<span> :focus-within</span>
				</header>
				<form>
					<fieldset>
						<label for="nameField">Name</label>
						<input type="text" placeholder="CJ Patoilo" id="nameField">
						<label for="ageRangeField">Age Range</label>
						<select id="ageRangeField">
							<option value="0-13">0-13</option>
							<option value="14-17">14-17</option>
							<option value="18-23">18-23</option>
							<option value="24+">24+</option>
						</select>
						<label for="commentField">Comment</label>
						<textarea placeholder="Hi CJ â€¦" id="commentField"></textarea>
						<div class="float-right">
							<input type="checkbox" id="confirmField">
							<label class="label-inline" for="confirmField">Send a copy to yourself</label>
						</div>
					</fieldset>
				</form>
			</section>

			<section class="section svg-container row">
				<header>
					<h2>SVG Container</h2>
					<span> :focus-within</span>
				</header>
				<svg viewBox="0 0 100 50">
					<a xlink:href="#0">
					  <circle cx="20" cy="25" r="5" data-Name="shape 1" data-tabindex="0" />
					</a>
					<a xlink:href="#0">
					  <circle cx="40" cy="25" r="5" data-Name="shape 2" data-tabindex="0" />
					</a>
					<a xlink:href="#0">
					  <circle cx="60" cy="25" r="5" data-Name="shape 3" data-tabindex="0" />
					</a>
					<a xlink:href="#0">
					  <circle cx="80" cy="25" r="5" data-Name="shape 4" data-tabindex="0" />
					</a>
				  </svg>
			</section>

			<section class="section shadowRootOpen-container row">
				<header>
					<h2>ShadowRoot Open</h2>
					<span> :focus-within</span>
				</header>
			</section>

			<section class="section shadowRootClosed-container row">
				<header>
					<h2>ShadowRoot Closed</h2>
					<span> :focus-within</span>
				</header>
			</section>
		</main>

		<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/webcomponents-bundle.js"></script>

		<!-- Import like this -->
		<script src="../dist/focus-within-polyfill.js"></script>
		<script>
			focusWithin.polyfill()
		</script>

		<!-- OR like this -->
		<!-- <script type="module">
			import focusWithin from "../dist/focus-within-polyfill.mjs"
			focusWithin.polyfill()
		</script> -->

		<script src="./main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Example - focus within polyfill</title>

		<style>
			html.focus-within {
				background: red;
			}

			.main,
			form {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<main id="main" class="main">
			<section class="button-container">
				<button>button</button>
			</section>

			<section class="a-container">
				<a href="#">link</a>
			</section>

			<section class="form-container">
				<form action="">
					<input type="text" name="text" id="text" />
					<input type="radio" name="radio" id="radio" />
					<input type="checkbox" name="checkbox" id="checkbox" />
					<textarea
						name="textarea"
						id="textarea"
						cols="30"
						rows="10"
					></textarea>
					<select name="select" id="select">
						<option value="option"></option>
					</select>
				</form>
			</section>
		</main>

		<!-- Import like this -->
		<script src="../dist/focus-within-polyfill.js"></script>
		<script>
			focusWithin.loadPolyfill()
			focusWithin.unloadPolyfill()
		</script>

		<!-- OR like this -->
		<script type="module">
			import { loadPolyfill, unloadPolyfill } from "../dist/focus-within-polyfill.mjs"
			loadPolyfill()
			unloadPolyfill()
		</script>
	</body>
</html>
